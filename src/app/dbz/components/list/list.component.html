<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let char of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-success': isEven,
      'list-group-item-light': isOdd
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{ char.name }} - </span>
      <strong>Power: </strong>
      <span>{{ char.power }}</span>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(char.id!)">X</button>
  </li>
</ul>
